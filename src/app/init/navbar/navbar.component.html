<mat-toolbar>
    <div class="mat-toolbar-row">
      
      <!-- Spacer to push the next content to the right -->
      <span class="spacer"></span>
      
      <!-- Message Panel with Dropdown Menu (clickable) -->
      <button mat-icon-button [matMenuTriggerFor]="messageMenu">
        <mat-icon>mail</mat-icon>
      </button>
      <mat-menu #messageMenu="matMenu">
        <!-- Replace with your actual messages data -->
        <button mat-menu-item>Message 1</button>
        <button mat-menu-item>Message 2</button>
      </mat-menu>
    
      <!-- User Icon and Menu (clickable) -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item routerLink="/profil">Access Profile</button>
        <!-- <button mat-menu-item (click)="logout()">Logout</button> -->
      </mat-menu>
      
    </div>
  </mat-toolbar>
